<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 サンプルページ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
    }
    nav a {
      margin-right: 1rem;
      color: white;
      text-decoration: none;
    }
    main {
      background-color: white;
      padding: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>私のHTML5サンプル</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">プロフィール</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>このページについて</h2>
      <p>これはHTML5の基本構造を示すサンプルです。セマンティックなタグ（header, nav, main, section, footerなど）を使っています。</p>
    </section>

    <section>
      <h2>リストの例</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>

    <section>
      <h2>フォームの例</h2>
      <form>
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <br><br>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
