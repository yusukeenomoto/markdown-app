<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Markdown アップロード</title>
</head>
<body>
  <h1>Markdownファイルをアップロード</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".md" required>
    <button type="submit">アップロードして変換</button>
  </form>
</body>
</html>
